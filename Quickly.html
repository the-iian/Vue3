<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quickly</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-bind:placeholder="message"> <!--데이터 바인딩-->
    <hr>
    <button v-on:click="reverseMassage">click</button> <!--이벤트 핸들링-->
    <hr>
    {{username}}
    <input type="text" v-model="username"> <!--양방향 바인딩-->
    <hr>
    <p v-if="visible">보이나요?</p> <!--조건문-->
    <button type="button" v-on:click="visible=true">visible</button>
    <hr>
    <ul>
      <li v-for="item in items">{{item}}</li> <!--반복문-->
    </ul>
  </div>
  <script>
    const app = Vue.createApp({ 
      data() {
        return {
          message: "값을 입력해주세요",
          username: "가나다",
          visible:false,
          items : ['사과', '딸기', '바나나'],
        }
      },
    methods: {
        hello(){
            alert("hello~");
        },
        reverseMassage(){
          this.message = this.message.split("").reverse().join("");
        }
    },
});
    app.mount('#app')
  </script>
</body>
</html>
